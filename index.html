<!doctype html>
<html lang="en">

<head>
    <title>btthem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Tính thuế thu nhập cá nhân</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="hoten" aria-describedby="helpId"
                            placeholder="Họ và tên">
                        <br>
                        <input type="number" class="form-control" name="" id="thunhap" aria-describedby="helpId"
                            placeholder="Thu nhập mỗi tháng">
                        <br>
                        <input type="number" class="form-control" name="" id="songuoi" aria-describedby="helpId"
                            placeholder="Số người phụ thuộc">

                    </div>
                    <button type="button" class="btn btn-success" onclick="tienthue()">Tính tiền thuế</button>
                </div>
                <div class="card-footer text-muted" id="sotien">

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
